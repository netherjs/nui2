<script type="text/javascript">

jQuery(document)
.ready(function(){

	let Desktop = new NUI.Element.Desktop;

	let Window1 = new NUI.Element.Window({
		'Title': 'Window 2',
		'Container': null,
		'Icon': 'fa-cog'
	});

	let Window2 = new NUI.Element.Window({
		'Title': 'Window 1',
		'Container': null,
		'Icon': 'fa-wrench',
		'Content': 'Interval: <span></span>'
	})
	.Register(
		'Load', 'Test',
		function(){
			this.Timer = setInterval((function(){
				this.Content
				.find('span')
				.text(new Date().getTime());

				return;
			}).bind(this),250);
			return;
		}
	)
	.Register(
		'QuitPre', 'Test',
		function(){
			if(this.Timer)
			clearInterval(this.Timer);

			this.Timer = null;
			return;
		}
	);

	Desktop.MountWindow(Window1,{'Pinned':true,'Show':true});
	Desktop.MountWindow(Window2,{'Pinned':true,'Show':false});

	return;
});
</script>
